<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <title>From the Otherside</title>
</head>

<body>
    <header>
        <div class="site-header">
            <img src="./images/candle-logo.png" alt="ghost">
            <div>
            <h1>From the Other Side</h1>
            <!-- <p class="sub-heading">Tales of strange encounters...</p> -->
            </div>
            <button id="menu-toggle-btn" class="menu-btn">|||</button>
        </div>
        <nav aria-label="Main navigation">
            <a href="/">Home</a>
            <a href="/sightings.html">Sightings</a>
            <a href="/upload-sighting.html" class="current">Add a Sighting</a>
        </nav>
    </header>
    <main class="form-container">
        <section>
            <h3>Add a Sighting</h3>
            <form id="eventForm">
                <!-- Time/Date Field -->
                <label for="datetime">Time/Date:</label>
                <input type="datetime-local" id="datetime" name="datetime">

                <!-- Location Field -->
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter the location">

                <!-- Textarea Field -->
                <label for="details">Details:</label>
                <textarea id="details" name="details" rows="5" placeholder="Enter details here..." ></textarea>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 From The Other Side. All rights reserved.</p>
    </footer>
    <script type="module" src="upload-sighting.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
