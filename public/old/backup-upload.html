<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Frijole&display=swap" rel="stylesheet">
    <title>From the Other Side</title>
</head>

<body>
    <header>
        <div class="site-header">
            <img src="./images/candle-logo.png" alt="candle" class="logo">
            <a href="/" class="site-title">From the Other Side</a>
            <button id="menu-toggle-btn" class="menu-btn">|||</button>
        </div>
        <nav aria-label="Main navigation">
            <a href="/">Home</a>
            <a href="/sightings.html">Sightings</a>
            <a href="/upload-sighting.html" class="current">Add a Sighting</a>
        </nav>
    </header>
    <h1>Add a Sighting</h1>
    <main class="form-container">
            <form id="eventForm">
                <!-- Title Field -->
                <label for="location">Title:</label>
                <input type="text" id="title" name="title" placeholder="A ghostly encounter">

                <!-- Textarea Field -->
                <label for="details">Details:</label>
                <textarea id="details" name="details" rows="5"
                    placeholder="I was trying to get to sleep when..."></textarea>

                <div class="form-inner-section">
                    <!-- Time/Date Field -->
                    <div>
                        <label for="datetime">Time/Date:</label>
                        <input type="datetime-local" id="datetime" name="datetime">
                    </div>
                    <!-- Location Field -->
                    <div>
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" placeholder="London, UK">
                    </div>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="submit-btn">send</button>
            </form>
    </main>

    <footer>
        <p>&copy; 2025 From The Other Side. All rights reserved.</p>
    </footer>
    <script type="module" src="upload-sighting.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
