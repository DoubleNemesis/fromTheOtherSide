<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="From the Other Side - recording paranormal sightings">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Frijole&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>From the Other Side: Upload</title>
</head>

<body>
    <header>
        <div class="site-header">
            <img src="./images/candle-logo.png" alt="candle" class="From the Other Side logo">
            <a href="/" class="site-title">From the Other Side</a>
            <button 
                id="menu-toggle-btn" 
                class="menu-btn" 
                aria-label="Toggle navigation menu" 
                aria-expanded="false"
                aria-controls="main-navigation">
                |||
            </button>
        </div>
        <nav id="main-navigation" aria-label="main navigation" role="navigation" inert>
            <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/sightings.html">Sightings</a></li>
            <li><a href="/upload-sighting.html" class="current">Add a Sighting</a></li>
            </ul>
        </nav>
    </header>
    <main class="form-container">
        <form id="eventForm">
            <h1 class="form-title">Add a Sighting</h1>
            <!-- Title Field -->
            <label for="location" class="lab-title">Title:</label>
            <input type="text" id="title" name="title" placeholder="A ghostly encounter" class="input-title">

            <!-- Textarea Field -->
            <label for="details" class="lab-details">Details:</label>
            <textarea id="details" name="details" rows="5"
                placeholder="I was trying to get to sleep when..." class="input-details"></textarea>
            <!-- Time/Date Field -->
            <label for="datetime" class="lab-date-time">Time/Date:</label>
            <input type="datetime-local" id="datetime" name="datetime" class="input-date-time">
            <!-- Location Field -->
            <label for="location" class="lab-location">Location:</label>
            <input type="text" id="location" name="location" placeholder="London, UK" class="input-location">

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">submit</button>
            <div class="form-message"><p>All sightings will be published on our <a href="./sightings.html">sightings</a> page.</p></div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 From The Other Side. All rights reserved.</p>
    </footer>
    <script type="module" src="upload-sighting.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
